<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bhartiya Sakshya Adhiniyam Hash Online allows you to generate and compare cryptographic hashes securely for text and files.">
    <title>Bhartiya Sakshya Adhiniyam Hash Online</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- CryptoJS for Hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- jsPDF for Report Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
    <script src="report.js" defer></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bhartiya Sakshya Adhiniyam Hash Online</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Compute Hash Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Compute Hash</div>
                    <div class="card-body">
                        <input type="file" id="fileInput" class="form-control mb-2">
                        <textarea id="textInput" class="form-control mb-2" rows="3" placeholder="Enter text to hash..."></textarea>

                        <label for="hashAlgorithm">Select Hash Algorithm:</label>
                        <select id="hashAlgorithm" class="form-control mb-2">
                            <option value="SHA-256" selected>SHA-256</option>
                            <option value="SHA-1">SHA-1</option>
                            <option value="MD5">MD5</option>
                        </select>

                        <button class="btn btn-success w-100" onclick="computeHash()">Generate Hash</button>
                        <div class="mt-3">
                            <strong>Generated Hash:</strong>
                            <p id="hashOutput" class="text-break"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Compare Hashes Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">Compare Hashes</div>
                    <div class="card-body">
                        <textarea id="hash1" class="form-control mb-2" rows="2" placeholder="Enter first hash..."></textarea>
                        <textarea id="hash2" class="form-control mb-2" rows="2" placeholder="Enter second hash..."></textarea>
                        <button class="btn btn-danger w-100" onclick="compareHashes()">Compare</button>
                        <div class="mt-3">
                            <strong>Comparison Result:</strong>
                            <p id="compareResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Generation -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">Generate Report</div>
                    <div class="card-body">
                        <button class="btn btn-dark w-100" onclick="generateReport()">Download Report (PDF)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4 p-3 bg-dark text-white">
        Â© 2025 Bhartiya Sakshya Adhiniyam Hash Online
    </footer>

</body>
</html>
